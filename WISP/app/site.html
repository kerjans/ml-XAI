<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular XAI</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="/static/ui.js"></script>
</head>

<body>
    <div class="container">
        <div class="inner-div">


            <div class="left-column-min" id="left-column-min">
                <div><img src="/static/logo_XAI_app.png" width="200px"></div>
            </div>

            <div class="left-column-ext" id="left-column-ext">
                <div><img src="/static/logo_XAI_app.png" width="200px"></div>
                <div class="input-group"><label for="dataset">Upload CSV <span class="tooltip">ℹ️<span
                                class="tooltip-text">Enter a path or URL to a dataset in CSV
                                format.</span></span></label>
                    <div ondrop="drop(event)" ondragover="allowDrop(event)" id="datasetSetting" class="fileDrop"><button
                            style="background-color: white;">Drop CSV here ↓ </button></div>
                </div>
                <div class="input-group"><label for="id-column">Specify ID Column <span class="tooltip">️ℹ️<span
                                class="tooltip-text">Specify the name of the column that contains unique
                                identifiers.</span></span></label><input type="text" id="id-column"
                        placeholder="Enter ID column name"></div>
                <div class="input-group"><label for="smiles-column">Specify SMILES Column <span class="tooltip">️ℹ️<span
                                class="tooltip-text">Specify the name of the column that contains SMILES
                                representations.</span></span></label><input type="text" id="smiles-column"
                        placeholder="Enter SMILES column name"></div>
                <div class="input-group"><label for="target-column">Specify Target Column <span class="tooltip">ℹ️<span
                                class="tooltip-text">Specify the name of the column that contains target
                                variable.</span></span></label><input type="text" id="target-column"
                        placeholder="Enter target column name"></div>
            </div>
            <div class="right-column">
                <div id="result-div"></div>
            </div>
            <button type="button" id="collapsible">Open Collapsible</button>
        </div>
    </div>
</body>

</html>
