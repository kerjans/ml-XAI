<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div Example</title>
    <style>
        /* Import Google Fonts for modern sans-serif font */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
            /* Use modern sans-serif font */
        }

        .container {
            width: 1024px;
            /* Typical width of an iPad in landscape */
            height: 768px;
            /* Typical height of an iPad in landscape */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .inner-div {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-column {
            width: 250px;
            background-color: #4CAF50;
            /* Green */
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-radius: 8px;
            /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            /* Subtle shadow */
        }

        .input-group {
            margin-bottom: 20px;
            /* Increased space between groups */
        }

        label {
            display: flex;
            justify-content: space-between;
            /* Space between label and info icon */
            align-items: center;
            /* Center vertically */
            margin-bottom: 5px;
            font-weight: 700;
            /* Bold labels */
        }

        input {
            width: 90%;
            /* Halved width of input elements */
            padding: 12px;
            /* Increased padding */
            margin-bottom: 5px;
            border: 2px solid #4CAF50;
            /* Green border */
            border-radius: 4px;
            font-size: 16px;
            /* Larger font size */
            transition: border-color 0.3s;
            /* Smooth transition for border color */
        }

        input:focus {
            border-color: #2196F3;
            /* Change border color to blue on focus */
            outline: none;
            /* Remove default outline */
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
            color: white;
        }

        .info-icon {
            font-size: 12px;
            margin-left: 5px;
        }

        .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            /* Position the tooltip above the text */
            left: 50%;
            margin-left: -100px;
            /* Center the tooltip */
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        .right-column {
            flex-grow: 1;
            /* Takes up remaining space */
            background-color: #2196F3;
            /* Blue */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            /* Subtle shadow */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inner-div">
            <div class="left-column">
                <div class="input-group">
                    <label for="dataset">Upload CSV
                        <span class="tooltip">Info<i class="info-icon">i</i><span class="tooltip-text">Enter a path or
                                URL to a dataset in CSV format.</span></span>
                    </label>
                    <input type="text" id="dataset" placeholder="Enter dataset URL or path">
                </div>
                <div class="input-group">
                    <label for="id-column">Specify ID Column
                        <span class="tooltip">Info<i class="info-icon">i</i><span class="tooltip-text">Specify the name
                                of the column that contains unique identifiers.</span></span>
                    </label>
                    <input type="text" id="id-column" placeholder="Enter ID column name">
                </div>
                <div class="input-group">
                    <label for="smiles-column">Specify SMILES Column
                        <span class="tooltip">Info<i class="info-icon">i</i><span class="tooltip-text">Specify the name
                                of the column that contains SMILES representations.</span></span>
                    </label>
                    <input type="text" id="smiles-column" placeholder="Enter SMILES column name">
                </div>
                <div class="input-group">
                    <label for="target-column">Specify Target Column
                        <span class="tooltip">Info<i class="info-icon">i</i><span class="tooltip-text">Specify the name
                                of the column that contains target variable.</span></span>
                    </label>
                    <input type="text" id="target-column" placeholder="Enter target column name">
                </div>
            </div>
            <div class="right-column">Right Column (remaining space)</div>
        </div>
    </div>
</body>

</html>
