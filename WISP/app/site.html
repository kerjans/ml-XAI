<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular XAI</title>
    <link rel="icon" type="image/svg+xml" sizes="21x21" href="/static/favicon.svg">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@rdkit/rdkit@2025.3.4-1.0.0/dist/RDKit_minimal.min.js"></script>
    <script src="/static/ui.js"></script>
</head>

<body>
    <div class="container">
        <div class="inner-div">

            <div class="left-column-min" id="left-column-min">
                <div>
                    <img src="/static/logo_XAI_app.png" width="50px" style="transform: rotate(-90deg);">
                </div>
                <button type="button" class="collapsible">
                    <p style="transform: translate(-10px,0px);">+</p>
                </button>
            </div>

            <div class="left-column-ext" id="left-column-ext">
                <div><img src="/static/logo_XAI_app.png" width="200px"></div>
                <div class="input-group"><label for="dataset">Upload CSV <span class="tooltip">ℹ️<span
                                class="tooltip-text">Enter a path or URL to a dataset in CSV
                                format.</span></span></label>
                    <div onclick="fileSub(event)" ondrop="drop(event)" ondragover="allowDrop(event)" id="datasetSetting"
                        class="fileDrop"><button style="background-color: white;">Drop CSV here ↓ </button></div>
                </div>
                <div class="input-group"><label for="name-column">Job Name<span class="tooltip">️ℹ️<span
                                class="tooltip-text">Specify the name of this dataset</span></span></label>
                    <input type="text" id="name-column" placeholder="Enter name">
                </div>

                <div class="input-group"><label for="id-column">ID Column (optional)<span class="tooltip">️ℹ️<span
                                class="tooltip-text">Specify the name of the column that contains unique
                                identifiers.</span></span></label><select id="id-column"
                        placeholder="Enter ID column name"></select></div>
                <div class="input-group"><label for="smiles-column">SMILES Column <span class="tooltip">️ℹ️<span
                                class="tooltip-text">Specify the name of the column that contains SMILES
                                representations.</span></span></label><select id="smiles-column"
                        placeholder="Enter SMILES column name"></select></div>
                <div class="input-group"><label for="target-column">Target Column <span class="tooltip">ℹ️<span
                                class="tooltip-text">Specify the name of the column that contains target
                                variable.</span></span></label><select id="target-column"
                        placeholder="Enter target column name"></select></div>

                <button id="submit-button" class="primary-button" onclick="submitJob();">
                    Submit
                </button>

                <button type="button" class="collapsible">
                    <p style="transform: translate(-10px,0px);">+</p>
                </button>
            </div>
            <div class="right-column">

                <div style="position: absolute; top: 0%;">
                    <!-- Careful contents of the collapsiblex need to be adjusted in the ui.js file as well -->
                    <button class="collapsiblex">Jobs</button>
                    <button class="collapsiblex">Models</button>
                    <button class="collapsiblex">Evaluation</button>
                    <button class="collapsiblex">Atom Contributions</button>
                    <button class="collapsiblex">MMP Overview</button>
                    <button class="collapsiblex">Feature Importance</button>
                </div>

                <div style="position: absolute;">

                    <div id="job-id-div">
                        <p>Select Job:</p>
                        <div id="job-list"></div>
                        <br>
                        <button onclick="renderJobs();" class="primary-button" style="margin-top: 25px;">
                            Refresh Job List
                        </button>
                    </div>

                    <div id="result-div-5">

                    </div>

                    <div id="result-div">

                    </div>

                    <div id="result-div-2">

                    </div>

                    <div id="result-div-3">
                        <div class="chart-container">
                            <svg width="700" height="3000" id="mmp-overview"></svg>
                        </div>
                    </div>

                    <div id="result-div-4">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="tooltip"
        style="position: absolute; background: white; border: 1px solid #ccc; padding: 6px; font-size: 12px; pointer-events: none; opacity: 0;">
    </div>


    <div id="overlay">
        <div id="overlayText">
        </div>
    </div>

</body>

</html>
